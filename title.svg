<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        @keyframes gradient {
          0% {
            background-position: 0% 0%;
          }
          42% {
            background-position: 100% 100%;
          }
          100% {
            background-position: -6200% 50%;
          }
        }
        .container {
          --color-main: #fd791b;
          --color-primary: #ffd166;
          --color-secondary: #06d6a0;
          --color-triary: #fd791b;
        }
        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #fd791b;
            --color-primary: #b32761;
            --color-secondary: #fd791b;
            --color-triary: #def0ff;
          }
        }
        .container {
          background: linear-gradient(
            -45deg,
            var(--color-main),
            var(--color-primary),
            var(--color-secondary),
            var(--color-triary)
          );
          background-size: 400% 400%;
          animation: gradient 12s cubic-bezier(.1,.5,.34,.91) infinite;
          width: 100%;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          text-align: center;
          display: block;
        }
        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        h1 {
          padding: 0;
          margin: 0;
        }
        .lower-text {
          font-weight: 400;
          top: -40px;
        }
      </style>

      <div class="container">
        <h1> <div class="hi"> ðŸ‘‹ Hi there ! </div> </h1>
        <h1 class="lower-text">happy to see you on my page ðŸ‘¹ </h1>
      </div>
    </div>
  </foreignObject>
</svg>
