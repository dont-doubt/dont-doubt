<svg fill="none" viewBox="0 0 600 130" width="600" height="130" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        @keyframes gradient {
          0% {
            background-position: 2% 0%;
          }
          50% {
              background-position: 99% 100%;
          }
          100% {
              background-position: 2% 0%;
          }
        }
        .container {
          --color-1: #00006988;
          --color-2: #82034188;
          --color-3: #721d1488;
          --color-4: #07777188;
          --color-5: #4d105f88;
          --color-6: #48096188;
        }
        @media (prefers-color-scheme: light) {
          .container {
            --color-1: #00006988;
            --color-2: #82034188;
            --color-3: #721d1488;
            --color-4: #07777188;
            --color-5: #4d105f88;
            --color-6: #48096188;
          }
        }
        .container {
          background: linear-gradient(
            312deg,
            var(--color-1),
            var(--color-2),
            var(--color-3),
            var(--color-4),
            var(--color-5),
            var(--color-6)
          );
          border-radius: 30px;
          background-size: 400% 400%;
          background-repeat: no-repeat;
          animation: gradient 60s cubic-bezier(.1,.5,.34,.91) infinite;
          width: 100%;
          height: 130px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          text-align: center;
        }
        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        h1 {
          padding: 0;
          margin: 0;
        }
        .title-text {
          padding-top: 20px;
        }
        .lower-text {
          font-weight: 400;
          top: -40px;
        }
        .tag {
          color: #dddb;
          font-weight: 200;
          font-size: 1.3em;
          position: absolute;
          top: 30px;
          padding-left: 210px;
          width: 100%;
        }
      </style>

      <div class="container">
        <h1 class="title-text"> <div class="hi"> ðŸ‘‹ Hi there ! </div> </h1>
        <h1 class="lower-text">happy to see you on my page ðŸ‘¹ </h1>
        <h1 class="tag">@dont-doubt </h1>
      </div>
    </div>
  </foreignObject>
</svg>
